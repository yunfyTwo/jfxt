<body ontouchstart>

<div class="weui_btn_primary weui-header ">
    <div class="weui-header-left"> <a href="index1.html" class="icon icon-109 f-white"></a>  </div>
    <h1 class="weui-header-title">处罚单</h1>
</div>
	<div class="weui-pull-to-refresh__layer">
      <div class='weui-pull-to-refresh__arrow'></div>
      <div class='weui-pull-to-refresh__preloader'></div>
      <div class="down">下拉刷新</div>
      <div class="up">释放刷新</div>

    </div>
<div class="kong2"></div>
<div class="weui-cells" id="cfd_lists">

      <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
      </div>
       <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
        <span class="weui-loadmore__tips"></span>

<script type="text/javascript">
	
	var arr;
	
    $(function (){
        onLoad();
         FastClick.attach(document.body);
    });
    function onLoad() {
    	var jfCf={};
    	var storage = window.localStorage;
    	var userId = storage.getItem("loginName");
    	jfCf.userId = userId;
    	
        $.post(
            getContextPath()+"/app/cfList",
            jfCf,
            function (data) {
                if(data.code == 1) {
                	//查询成功
                    arr = data.data;
                    var list_html = '<div class="weui-search-bar" id="searchBar" style="height: 45px;">' +
                                    '<form class="weui-search-bar__form" action="#">'+
                                    '<div class="weui-search-bar__box">'+'<i class="weui-icon-search"></i>'+
				                    '<input type="search" class="weui-search-bar__input" id="cfwyName" placeholder="输入网元名称模糊查找" required="">'+ 
				                    '<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>'+ '</div>'+
				                    '<label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">'+
				                    '<i class="weui-icon-search"></i>' +'<span>请输入网元名称</span>' +'</label>'  + '</form>'+ 
				                    '<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>' + '</div>'+'<div class="weui-search-bar">'+
				                    '<input type="button" style="border-radius: 70px;border: 1px solid #DBDBDB;height:40px;width:100%;" value="查询" onclick= "searchJfjjs()" />'+ '</div>';
				    list_html +='<ul class="weui-media-box__info"><li class="weui-media-box__info__meta weui-media-box__info__meta_extra">当前共'+arr.length+'条</li></ul>'

                    if(arr.length>5){
                    	for (var i = 0; i <5; i++) {
                        var obj = arr[i];
                        list_html +=
                                        '<a class="weui-cell weui-cell_access" href="cfd.html?cfid='+obj.id+'">'+
                                        '<div class="weui-cell__bd">'+
                                        '<p>'+obj.cfjf.name+'<br/>'+obj.cfjf.jfwz+'</p>'+
                                        '</div>'+
                                        '<div class="weui-cell__ft">'+obj.cfrqMs+'</div>'+
                                        '</a>'
                     }
             			list_html+='<a class="weui-btn weui-btn_primary" id="trigger">下拉刷新查看更多</a>';
                    }else{
                    	for (var i = 0; i < arr.length; i++) {
                        var obj = arr[i];
                        list_html +=
                                        '<a class="weui-cell weui-cell_access" href="cfd.html?cfid='+obj.id+'">'+
                                        '<div class="weui-cell__bd">'+
                                        '<p>'+obj.cfjf.name+'<br/>'+obj.cfjf.jfwz+'</p>'+
                                        '</div>'+
                                        '<div class="weui-cell__ft">'+ obj.cfrqMs+'<font color="red">'+'&nbsp&nbsp&nbsp&nbsp&nbsp'+"待整治"+ '</font>' + '</div>'+
                                        '</a>'
                    }
                    	list_html+='<a class="weui-btn weui-btn_primary" id="trigger">已显示全部内容</a>';
                    }
                    $("#cfd_lists").html(list_html);
                } else {
                    $.toast(data.msg,'forbidden', 8000);
                }
            });
    }
    
       $(document.body).pullToRefresh(function() {
        setTimeout(function() {
        	//刷新后的逻辑
        	var cflists="";
        	cflists += '<div class="weui-search-bar" id="searchBar" style="height: 45px;">' +
                                    '<form class="weui-search-bar__form" action="#">'+
                                    '<div class="weui-search-bar__box">'+'<i class="weui-icon-search"></i>'+
				                    '<input type="search" class="weui-search-bar__input" id="cfwyName" placeholder="输入网元名称模糊查找" required="">'+ 
				                    '<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>'+ '</div>'+
				                    '<label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">'+
				                    '<i class="weui-icon-search"></i>' +'<span>请输入网元名称</span>' +'</label>'  + '</form>'+ 
				                    '<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>' + '</div>'+'<div class="weui-search-bar">'+
				                    '<input type="button" style="border-radius: 70px;border: 1px solid #DBDBDB;height:40px;width:100%;" value="查询" onclick= "searchJfjjs()" />'+ '</div>';
			cflists +='<ul class="weui-media-box__info"><li class="weui-media-box__info__meta weui-media-box__info__meta_extra">当前共'+arr.length+'条</li></ul>'

        	for (var i = 0; i < arr.length; i++) {
                        var obj = arr[i];
                        cflists +=
                                        '<a class="weui-cell weui-cell_access" href="cfd.html?cfid='+obj.id+'">'+
                                        '<div class="weui-cell__bd">'+
                                        '<p>'+obj.cfjf.name+'<br/>'+obj.cfjf.jfwz+'</p>'+
                                        '</div>'+
                                        '<div class="weui-cell__ft">'+ obj.cfrqMs+'<font color="red">'+'&nbsp&nbsp&nbsp&nbsp&nbsp'+"待整治"+ '</font>' + '</div>'+
                                        '</a>'
                    }
                    	cflists+='<a class="weui-btn weui-btn_primary" id="trigger">已显示全部内容</a>';
         $("#cfd_lists").html(cflists);
          $(document.body).pullToRefreshDone();
        }, 1000);
      });
      

   
      
</script>

</script>
