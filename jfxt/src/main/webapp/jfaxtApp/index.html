	<script type="text/javascript">
		$(function() {
			$("#loginDiv").hide();
			var loginName = localStorage.getItem("loginName");
			if(loginName) {
				$.post(
					getContextPath() + "/app/getPermissions", {
						"id": loginName
					},
					function(data) {
						if(data.code == 1) {
							var obj = data.data;
							localStorage.removeItem("permissions");
							localStorage.setItem("permissions", obj.permissions);
							// $.toast(data.msg, 'forbidden', 8000);
							$.toast(data.msg);
							window.location.href = "index1.html";
						} else {
							$.toast("登录失效,请重新登录", 'forbidden', 8000);
							window.location.href = "index.html";
							
						}
					});
			}
			$("#loginDiv").show();
		});

		function login() {

			var loginName = $("#loginName").val();
			var password = $("#password").val();
			if(loginName.length != 0 || password.length != 0) {
				$.post(
					getContextPath() + "/app/toLogin", {
						"loginName": loginName,
						"password": password
					},
					function(data) {
						if(data.code == 1) {
							var obj = data.data;
							localStorage.setItem("loginName", obj.id);
							localStorage.removeItem("permissions");
							localStorage.setItem("permissions", obj.permissions);
							// $.toast(data.msg, 'forbidden', 8000);
							$.toast(data.msg);
							window.location.href = "index1.html";
						} else {
							$.toast(data.msg, 'forbidden', 8000);
							alert("用户名或密码错误！");
						}
					});
			} else {
				alert("用户名或密码不能为空！");
			}
		}

	<script>
		document.addEventListener('plusready', function(a) {
			var first = null;
			plus.key.addEventListener('backbutton', function() {
				//首次按键，提示‘再按一次退出应用’
				if(!first) {
					first = new Date().getTime();
					console.log('再按一次退出应用'); //用自定义toast提示最好
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if(new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			}, false);
		});
