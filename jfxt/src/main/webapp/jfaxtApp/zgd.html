<script type="text/javascript">
    $(function(){
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
        ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
        
        zgDetail();
        perCenter();
        
    });

    function perCenter() {
        var storage = window.localStorage;
        var permissions = storage.getItem("permissions");
        var dataedit = "merchant:jfZg:edit"; //整改权限
        if(permissions.indexOf(dataedit)>-1){
            $("#btnSubmit").show();
            $("#clearImg").show();
            $("#addImg").show();
        }
    }

</script>

    //以下是调用相机以及图片上传等操作
     if(window.plus) {

    // 扩展API准备完成后要执行的操作

    //点击事件，弹出选择摄像头和相册的选项
    $("#imgFile").click(
        function showActionSheet() {
            var bts = [{
                title: "拍照"
            }, {

            }];

            plus.nativeUI.actionSheet({
                    cancel: "取消",

                    } else if(e.index == 2) {
                        galleryImgs();
                    }

            );

    //调用相机拍照
    function getImage() {
        var cmr = plus.camera.getCamera();
        cmr.captureImage(function(p) {
            plus.io.resolveLocalFileSystemURL(p, function(entry) {
                //转为base64并提交到后台
                uploadImg(entry.toLocalURL());
                //compressImage(entry.toLocalURL(),entry.name);
            }, function(e) {
                plus.nativeUI.toast("读取拍照文件错误：" + e.message);
            });
        }, function(e) {}, {
            filter: 'image'
        });
    }
    //从相册选择照片
    function galleryImgs() {
        plus.gallery.pick(function(p) {
            plus.io.resolveLocalFileSystemURL(p, function(entry) {
                //转为base64并提交到后台
                uploadImg(entry.toLocalURL());
                //compressImage(entry.toLocalURL(),entry.name);
            }, function(e) {
                plus.nativeUI.toast("读取拍照文件错误：" + e.message);
            });
        }, function(e) {}, {
            filename: "_doc/camera/",
            filter: "image"
        });

    }

    //图片上传
    function uploadImg(imgPath) {
        var image = new Image();
        image.onload = function() {
            var imgData = getBase64Image(image);
            var formData = new FormData($("#uploadImgForm")[0]);
            $.post(
                getContextPath() + "/app/uploadImg", {
                    "imgData": imgData,
                },
                function(data) {
                    if(data.code == 1) {
                        var obj = data.data;
                        imgArr.push(obj);
                        $('#zgimg').append('<img src="'+ getFilePath() + obj +'" style="width: 100px;height: 80px;margin-left:15px;"/>');
                        //$('#img2x').append('<li class="weui-uploader__input-box" style="background-image:url(' + getFilePath() + obj + ')">');
                    } else {
                        alert(data.msg);
                    }

                });
        }
        image.src = imgPath;
        image.style.width = "60px";
        image.style.height = "60px";
    }

    //将图片压缩转成base64
    function getBase64Image(img) {

        var canvas = document.createElement("canvas");
        var width = img.width;
        var height = img.height;

        if(width > height) {
            if(width > 100) {
                height = Math.round(height *= 800 / width);
                width = 400;
            }
        } else {
            if(height > 100) {
                width = Math.round(width *= 800 / height);
                height = 400;
            }
        }
        canvas.width = width; /*设置新的图片的宽度*/
        canvas.height = height; /*设置新的图片的长度*/
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height); /*绘图*/
        var dataURL = canvas.toDataURL("image/png", 1);
        return dataURL.replace("data:image/png;base64,", "");
    }

    //删除图片
    function deleteImg() {
        if(imgArr.length > 0) {
            imgUrls = imgArr.join(",");
        } else {
            return;
        }
        $.post(getContextPath() + "/app/deleteImg", {
                imgUrls: imgUrls,
            },
            function(data) {
                //失败
                if(data.code == 0) {
                    $.toast(data.msg, 'forbidden', 2000);
                } else {
                    imgArr = new Array();
                    $('#img2x').html("");
                    $.toast(data.msg);
                }
            });
    }
