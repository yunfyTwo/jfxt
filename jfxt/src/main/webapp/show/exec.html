var strAction = "";

function CheckProcess()
{
	if(detect.IsInstalling && !bProcessed)

		bDownloading = false;
		if( i <= 6)
		{
			strPrompt += ".";
			i++;
		}
		else
		{
			strPrompt = strAction + "ing ";
			i = 0;
		}
	}
	else
	{
		if(bDownloading)
		{
			strPrompt = "Downloading...";
		}
		else
		{
			bDownloading = false;
			bProcessed = true;

			// Process finished, check the result.
			if(bInstall)
			{
				if(detect.IsHaveInstalled1kDrv)
				{
					bSuccess = true;
				}
			}
			else
			{
				if(!detect.IsHaveInstalled1kDrv)
				{
					bSuccess = true;
				}
			}

			if(bSuccess)
				strPrompt = strAction + "ation operation finished successfully !";
			else
			{
				strPrompt = strAction + "ation operation failed !";
				loading.innerText = strPrompt;
				window.clearInterval(timer);
			}
		}
	}

	loading.innerText = strPrompt;
}

timer = window.setInterval("CheckProcess()", 300);
