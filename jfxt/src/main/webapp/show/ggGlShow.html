<body>
<div style="width: 100%;align-content: center;text-align: center;">
      <span id="ggBt" style="font-size: 20px"></span>
      <br>
      <br>
      <img id="ggImg" src=""/>
      <br>
      <br>
      <div id="ggWz" ></div>
</div>
<script type="text/javascript">
    var test1 = location.search;
    var strs = new Array();
    strs = test1.split("\=");
    $(function () {
        var id = strs[1];
        loadData(id);
    });

    function loadData(id) {
        $.post(
            getContextPath()+"/wxrest/ggGlShow?id="+id,
            {

            },
            function (data) {
                if(data.code==1){
                    var obj=data.data;
                    //公告标题
                    var bt = obj.ggbt;
                    $("#ggBt").text(bt);

                    //公告文字
                    var wz = obj.ggnr;
                    $("#ggWz").html(wz);
                }else {
                    alert("获取数据失败"+data.msg);
                }

            });
    }
</script>
</body>
